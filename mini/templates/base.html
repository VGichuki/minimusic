{%load bootstrap4 %}
{% load tailwind_tags %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Mini- {{title}}</title>
  {% else %}
    <title> Mini</title>
  {% endif %}

  {% tailwind_css %}
  {% block styles %}
  {% bootstrap_css %}
  {% endblock %}

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
   
    {% block content %} 
    
    {%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
