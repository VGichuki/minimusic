{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content%}
<div class="container">
    <h2 class="text-center" style="font-family: 'Lato', sans-serif;">NEW MUSIC</h2>
    <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                    <form action="" method="POST" novalidate enctype="multipart/form-data" class="mr-4 mt-4 ml-4 mb-4">
                        {% csrf_token%}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-dark btn-sm"> ADD</button>
                    </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
{%endblock%}
